<mat-grid-list cols="2" rowHeight="3:1">
  <mat-grid-tile *ngFor="let u of this.currentGameItem.players">
    {{u.name}} : {{getUserSummary(u.id)}}
  </mat-grid-tile>
</mat-grid-list>
<div class="actionbutton">
  <button mat-button (click)='getResults()'><i class="material-icons">expand_more</i></button>
</div>
<div id="chart"></div>
<mat-table #table [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="{{col}}" *ngFor="let col of displayedColumns">
    <mat-header-cell *matHeaderCellDef> {{getUserName(col)}} </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element[col]}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
